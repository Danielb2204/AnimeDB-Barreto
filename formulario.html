   <form action="https://formspree.io/f/xqkjkeev"
   method="POST"> 
       <div class="formulario"> 
           <label for="name">Nombre</label> 
           <input type="text" id="name" name="visitor_name" placeholder="Nombre" pattern=[A-Z\sa-z]{3,20} required> 
       </div>
       <div class="formulario"> 
           <label for="name">Apellido</label> 
           <input type="text" id="name" name="visitor_name" placeholder="Apellido" pattern=[A-Z\sa-z]{3,20} required> 
       </div> 
       <div class="formulario"> 
           <label for="email">Correo electrónico</label> 
           <input type="email" id="email" name="visitor_email" placeholder="ejemplo@email.com" required> 
       </div> 
       <div class="formulario"> 
           <label for="department-selection">País</label> 
           <select id="department-selection" name="concerned_department" required> 
               <option value="">Seleciona un país</option> 
               <option value="país">Argentina</option> 
               <option value="país">Venezuela</option> 
               <option value="país">Uruguay</option>
           </select> 
       </div> 
       <div class="formulario"> 
           <label for="title">Motivo de contacto</label> 
           <input type="text" id="title" name="email_title" required placeholder="Problema/Consulta" pattern=[A-Za-z0-9\s]{8,60}> 
       </div> 
       <div class="formulario"> 
           <label for="message">Solicitud</label> 
           <textarea id="message" name="visitor_message" placeholder="Escribe tu mensaje aquí." required></textarea> 
       </div> 
        <div class="formulario">
          <button type="submit">Enviar mensaje</button>
        </div>
   </form>
